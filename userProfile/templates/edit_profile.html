{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <h1 class = "text-center p-2">Edit Profile</h1>
    <form method="POST" class="w-50 m-auto" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <p><a class="block" href="{% url 'change_password' %}">Chance password</a></p>
        <button class="btn btn-success mb-5">Update</button>
    </form>
</div>
{% endblock %}
