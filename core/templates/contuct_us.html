{% load static %}
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
    }
    .title {
        text-align: center;
        background-color: #343a40;
        padding: 20px;
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        width: 100%; /* Make the title full width */
        margin-top: 0; /* Remove default margin */
    }
    .contact-body {
        padding: 60px 0;
    }
    .contact-form {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
        border-radius: 10px;
        padding: 30px;
        margin: 80px 0;
    }
    .form-control {
        border-radius: 20px; /* Rounded corners for input fields */
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white input background */
        border: none; /* Remove default border */
        padding: 12px 20px; /* Add padding to input fields */
        margin-bottom: 20px; /* Add some spacing between input fields */
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: none;
    }
    .btn-primary {
        background-color: #007bff;
        border-radius: 20px; /* Rounded corners for button */
        border: none;
        transition: background-color 0.3s;
        padding: 12px 30px; /* Add padding to button */
        font-weight: bold;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<body id="contact">
    <div class="container-fluid contact-body"> <!-- Use container-fluid for full-width -->
        <div class="title">
            <h3>Contact Us</h3>
            <p>Feel free to reach out to us for any inquiries or feedback!</p>
        </div>
        <div class="row justify-content-center" style="background-image: url('{% static "contact.jpg" %}'); background-size: cover; background-position: center;">
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
